<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>My Profile</title>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <!--ヘッダー-->
            <div id="header-inner">
                <h1>My Profile</h1>

            <!--ナビゲーションメニュー-->
                <nav id="menu">
                    <ul>
                        <li><a href="index.html#about">About</a></li>
                        <li><a href="index.html#works">Works</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <article>
                <div>
                    <!--メインビジュアル-->
                    <img src="images/main.png" alt="Canonのカメラ" class="main_image">
                </div>
                

                <!--ABOUT-->
                <section id="about">
                    <h2 class="index-h2">About</h2>
                    <div class="about-inner">
                        <img src="images/about.png" alt="Kazuki Asahina" class="circle_img">
                        <div class="content">
                            <p class="name">Kazuki Asahina</p>
                            <ul>
                                <li>25歳 長野県佐久市出身</li>
                                <li>ソフトウェア業界でマーケティングに従事</li>
                                <li>趣味はカメラ、愛機はCanon</li>
                                <li>自然を撮影するのが好きで、海や山によく行く</li>
                            </ul>
                        </div>
                    </div>
                </section>

                <!--Works-->
                <section id="works">
                    <h2 class="index-h2">Works</h2>
                    <div class="works-inner">

                        <div class="item">
                            <img src="images/works1.png" alt="日本海" class="works-item__img">
                            <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                        </div>

                        <div class="item">
                            <img src="images/works2.png" alt="御嶽山" class="works-item__img">
                            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                        </div>

                        <div class="item">
                            <img src="images/works3.png" alt="京都の街並み" class="works-item__img">
                            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                        </div>
                    </div>
                </section>
            </article>

            <!--フッター-->
            <footer>
                <p>&copy; MyProfile. All rights reserved.</p>
            </footer>
        </main>
    </body>
</html>
